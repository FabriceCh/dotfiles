[colors]
background = #001302
background-alt = #373B41
foreground = #D5F5A7
primary = #62A0EA
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[section/base]
monitor = ${env:MONITOR:eDP1}



width = 100%
height = 26pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00a06000

padding-left = 4
padding-right = 4

module-margin = 1

separator = "  î‚±"
separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 ="Cousine for Powerline":pixelsize=13:style=Regular
font-1 = Font Awesome 5 Brands: pixelsize=11
font-2 = Material Icons: style=Regular: pixelsize=13; 2
font-3 = "FontAwesome"
font-4 = "Noto Sans Symbols 2"
font-5 = "Fira Mono for Powerline"
font-6 = Hack Nerd Font:pixelsize=15
font-7 = "octicons"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/i3]
type = internal/i3
enable-click = true
pin-workspaces = true


label-focused = %index%
label-focused-foreground = #eee
label-focused-background = #444
label-focused-underline = #34d8d3
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = #a9a9a9
label-unfocused-underline = #454443
label-unfocused-padding = 2

label-visible = %index%
label-visible-underline = #454443
label-visible-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
label-minlen = 10
type = internal/fs
interval = 25
format-mounted-prefix = "ï‘²    "
format-mounted-prefix-foreground = ${colors.primary}
mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;[module/pulseaudio-control-output]
;type = custom/script

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;[module/pulseaudio]
;type = internal/pulseaudio
;
;format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.primary}
;format-volume = <label-volume>
;
;label-volume = %percentage%%
;
;label-muted = muted
;label-muted-foreground = ${colors.disabled}

[module/pulseaudio-control-output]
type = custom/script
tail = true
format-prefix = "ï€ "
format-prefix-foreground = ${colors.primary}

format-underline = ${colors.secondary}
label-padding = 2
label-foreground = ${colors.foreground}

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --node-blacklist is only needed for next-node).
exec = pulseaudio-control --icons-volume "ï€§  ,ï€¨" --icon-muted "î¬¤ " --node-nicknames-from "device.description" --node-nickname "Headphones:ï€¥ " --node-nickname "HyperX QuadCast Analog Stereo: HyperX" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_0a_00.1.hdmi-stereo" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-input]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}

# Use --node-blacklist to remove the unwanted PulseAudio .monitor that are child of sinks
exec = pulseaudio-control  --node-type input --icons-volume "ï„°" --icon-muted "ï„±" --node-nickname "alsa_output.pci-0000_0c_00.3.analog-stereo:ï ²  Webcam" --node-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:îŒ  Headphones" --node-blacklist "*.monitor" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input next-node
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = " î¬   "
label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.background}
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‘³    "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:3%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï½ "
format-prefix-foreground = ${colors.primary}
label = %percentage:3%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wired-network]
type = internal/network
interface = eth1
interface-type = wired
format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %downspeed:9%

ramp-signal-0 = ğŸ˜±
ramp-signal-1 = ğŸ˜ 
ramp-signal-2 = ğŸ˜’
ramp-signal-3 = ğŸ˜Š
ramp-signal-4 = ğŸ˜ƒ
ramp-signal-5 = ğŸ˜ˆ

[module/date]
type = internal/date
interval = 1
format-prefix = "î‰   "
format-prefix-foreground = ${colors.primary}
date-alt = %H:%M
date = %Y-%m-%d    %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[bar/main]
inherit = section/base

modules-left = i3 xwindow
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = filesystem  pulseaudio-control-output xkeyboard memory cpu wired-network date



[bar/secondary]
inherit = section/base

font-0 ="Cousine for Powerline":pixelsize=11:style=Regular
height = 18pt
modules-left = i3
modules-right = date2

[module/date2]
type = internal/date
interval = 1
format-prefix = "î‰   "
format-prefix-foreground = ${colors.primary}
date = %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}
